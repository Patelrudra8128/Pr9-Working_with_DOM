<html>
<body>
    <table border="1">
        <tr>
            <td>row</td>
            <td><input type="number" id="row"></td>
        </tr>
        <tr>
            <td>column</td>
            <td><input type="number" id="col"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="button" value="submit" onclick="save()"></td>
        </tr>
    </table>
    <br><br>
    <table id="record" border="1" cellpadding="10"></table>
    <script>
        const save = () => {
            var row = document.getElementById('row').value;
            var column = document.getElementById('col').value;
            var record = document.getElementById('record');
            
            for (var i = 1; i <= row; i++) {
                var tr = document.createElement('tr');
                for (j = 1; j <= column; j++) {
                    var td = document.createElement('td');
                    td.setAttribute('class', 'white');
                    tr.appendChild(td);
                }
                record.appendChild(tr);
            }
        }
    </script>
</body>
</html>
